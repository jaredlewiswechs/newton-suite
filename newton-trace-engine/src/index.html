<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Newton Trace Engine - A crystalline reasoning architecture that makes thought visible, verifiable, and true." />
    <meta name="author" content="Jared Lewis" />
    <meta name="keywords" content="Newton, Trace Engine, Constraint Logic, Verification, Reasoning, Crystallization" />

    <!-- Open Graph -->
    <meta property="og:title" content="Newton Trace Engine" />
    <meta property="og:description" content="The Mother of Our Demos - Making thought visible, verifiable, and true." />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”®</text></svg>" />

    <title>Newton Trace Engine | Crystallizing Intent</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
      /* Critical CSS for initial load */
      :root {
        --color-purple-600: #6D28D9;
        --color-slate-900: #0f172a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #FDFDFF;
        color: var(--color-slate-900);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading state */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        gap: 1rem;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top-color: var(--color-purple-600);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state while React hydrates -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <span class="loading-text">Initializing Trace Engine...</span>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
