name: Foghorn Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests || true
          if [ -f adan_portable/requirements.txt ]; then pip install -r adan_portable/requirements.txt || true; fi

      - name: Run tests
        run: pytest -q
