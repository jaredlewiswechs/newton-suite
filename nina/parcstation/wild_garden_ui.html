<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Garden ‚Äî AI Learning Assistant</title>
    <style>
        :root {
            --primary: #4a9eff;
            --verified: #34c759;
            --warning: #ff9500;
            --error: #ff3b30;
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
            --text-secondary: #86868b;
            --border: #d2d2d7;
            --radius: 12px;
            --shadow: 0 2px 10px rgba(0,0,0,0.08);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1d1d1f;
                --card: #2c2c2e;
                --text: #f5f5f7;
                --text-secondary: #98989f;
                --border: #3a3a3c;
            }
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        header {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 18px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), #5ac8fa);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--verified);
        }
        
        .status-dot.offline {
            background: var(--error);
        }
        
        /* Main */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 24px;
        }
        
        /* Chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
            padding-bottom: 100px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .message.assistant .avatar {
            background: linear-gradient(135deg, var(--primary), #5ac8fa);
        }
        
        .message.user .avatar {
            background: var(--border);
        }
        
        .message-content {
            background: var(--card);
            padding: 12px 16px;
            border-radius: var(--radius);
            max-width: 80%;
            box-shadow: var(--shadow);
        }
        
        .message.user .message-content {
            background: var(--primary);
            color: white;
        }
        
        .message-text {
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        /* Verification Badge */
        .verification {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .verification-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 100px;
            font-weight: 500;
        }
        
        .verification-badge.verified {
            background: rgba(52, 199, 89, 0.15);
            color: var(--verified);
        }
        
        .verification-badge.unverified {
            background: rgba(255, 149, 0, 0.15);
            color: var(--warning);
        }
        
        .verification-badge.blocked {
            background: rgba(255, 59, 48, 0.15);
            color: var(--error);
        }
        
        /* Sources */
        .sources {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        
        .source-tag {
            font-size: 11px;
            padding: 3px 8px;
            background: var(--bg);
            border-radius: 100px;
            color: var(--text-secondary);
        }
        
        /* Math verification */
        .math-check {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            padding: 4px 8px;
            background: var(--bg);
            border-radius: 6px;
            margin-top: 8px;
        }
        
        .math-check.correct {
            background: rgba(52, 199, 89, 0.15);
            color: var(--verified);
        }
        
        .math-check.incorrect {
            background: rgba(255, 59, 48, 0.15);
            color: var(--error);
        }
        
        /* Input */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            border-top: 1px solid var(--border);
            padding: 16px 24px;
        }
        
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            outline: none;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary);
        }
        
        button {
            padding: 14px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Welcome */
        .welcome {
            text-align: center;
            padding: 60px 20px;
        }
        
        .welcome-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        .welcome h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .welcome p {
            color: var(--text-secondary);
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
        }
        
        .suggestion {
            padding: 10px 16px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion:hover {
            border-color: var(--primary);
            background: rgba(74, 158, 255, 0.1);
        }
        
        /* Corrections */
        .corrections {
            background: rgba(255, 149, 0, 0.1);
            border-left: 3px solid var(--warning);
            padding: 8px 12px;
            margin-top: 8px;
            border-radius: 0 8px 8px 0;
            font-size: 13px;
        }
        
        .corrections strong {
            color: var(--warning);
        }
        
        /* Loading */
        .loading {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
        }
        
        .loading span {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            main { padding: 16px; }
            .message-content { max-width: 90%; }
            .input-wrapper { padding: 0 16px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">üå±</div>
            <span>Wild Garden</span>
        </div>
        <div class="status-badge">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </header>
    
    <main>
        <div class="chat-container" id="chat">
            <div class="welcome" id="welcome">
                <div class="welcome-icon">üå±</div>
                <h2>Welcome to Wild Garden</h2>
                <p>I'm your AI learning assistant. Ask me anything about your homework, and I'll help with verified answers!</p>
                <div class="suggestions">
                    <div class="suggestion" onclick="askQuestion('Help me solve 2x + 5 = 13')">Help me solve 2x + 5 = 13</div>
                    <div class="suggestion" onclick="askQuestion('What year did Texas become a state?')">When did Texas become a state?</div>
                    <div class="suggestion" onclick="askQuestion('Explain photosynthesis')">Explain photosynthesis</div>
                </div>
            </div>
        </div>
    </main>
    
    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="input" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter')sendMessage()">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8091';
        let sessionId = 'session_' + Date.now();
        
        // Check connection
        async function checkHealth() {
            try {
                const res = await fetch(`${API_URL}/health`);
                const data = await res.json();
                document.getElementById('status-dot').classList.remove('offline');
                document.getElementById('status-text').textContent = 
                    data.ollama === 'connected' ? 'AI Connected' : 'Local Mode';
            } catch (e) {
                document.getElementById('status-dot').classList.add('offline');
                document.getElementById('status-text').textContent = 'Offline';
            }
        }
        
        checkHealth();
        setInterval(checkHealth, 30000);
        
        function askQuestion(text) {
            document.getElementById('input').value = text;
            sendMessage();
        }
        
        async function sendMessage() {
            const input = document.getElementById('input');
            const query = input.value.trim();
            if (!query) return;
            
            // Hide welcome
            const welcome = document.getElementById('welcome');
            if (welcome) welcome.style.display = 'none';
            
            // Add user message
            addMessage(query, 'user');
            input.value = '';
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;
            
            // Show loading
            const loadingId = addLoading();
            
            try {
                const res = await fetch(`${API_URL}/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        session_id: sessionId,
                    })
                });
                
                const data = await res.json();
                removeLoading(loadingId);
                
                if (data.blocked) {
                    addMessage(data.response, 'assistant', {
                        status: 'blocked',
                        reason: data.reason
                    });
                } else {
                    addMessage(data.response, 'assistant', {
                        status: data.verification.confidence > 0.7 ? 'verified' : 'unverified',
                        confidence: data.verification.confidence,
                        sources: data.verification.sources,
                        claims: data.verification.claims,
                        math: data.verification.math_verified,
                        corrections: data.corrections,
                    });
                }
            } catch (e) {
                removeLoading(loadingId);
                addMessage('Sorry, I had trouble connecting. Please try again.', 'assistant', {
                    status: 'error'
                });
            }
            
            input.disabled = false;
            document.getElementById('send-btn').disabled = false;
            input.focus();
        }
        
        function addMessage(text, role, verification = null) {
            const chat = document.getElementById('chat');
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            
            let verificationHtml = '';
            if (verification && role === 'assistant') {
                const badgeClass = verification.status || 'unverified';
                const icon = badgeClass === 'verified' ? '‚úì' : badgeClass === 'blocked' ? '‚úï' : '?';
                const label = badgeClass === 'verified' ? 'Verified' : 
                              badgeClass === 'blocked' ? 'Blocked' : 'Checking...';
                
                verificationHtml = `
                    <div class="verification">
                        <span class="verification-badge ${badgeClass}">
                            ${icon} ${label}
                            ${verification.confidence ? `(${Math.round(verification.confidence * 100)}%)` : ''}
                        </span>
                    </div>
                `;
                
                // Add sources
                if (verification.sources && verification.sources.length > 0) {
                    const sourceTags = verification.sources.slice(0, 3).map(s => 
                        `<span class="source-tag">üìö ${s.source_name || s.title || 'Source'}</span>`
                    ).join('');
                    verificationHtml += `<div class="sources">${sourceTags}</div>`;
                }
                
                // Add math checks
                if (verification.math && verification.math.length > 0) {
                    const mathHtml = verification.math.map(m => 
                        `<div class="math-check ${m.verified ? 'correct' : 'incorrect'}">
                            ${m.verified ? '‚úì' : '‚úï'} ${m.expression}
                        </div>`
                    ).join('');
                    verificationHtml += mathHtml;
                }
                
                // Add corrections
                if (verification.corrections && verification.corrections.length > 0) {
                    verificationHtml += `
                        <div class="corrections">
                            <strong>‚ö†Ô∏è Corrections:</strong>
                            ${verification.corrections.join(', ')}
                        </div>
                    `;
                }
            }
            
            msg.innerHTML = `
                <div class="avatar">${role === 'assistant' ? 'üå±' : 'üë§'}</div>
                <div class="message-content">
                    <div class="message-text">${escapeHtml(text)}</div>
                    ${verificationHtml}
                </div>
            `;
            
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function addLoading() {
            const chat = document.getElementById('chat');
            const id = 'loading-' + Date.now();
            const msg = document.createElement('div');
            msg.className = 'message assistant';
            msg.id = id;
            msg.innerHTML = `
                <div class="avatar">üå±</div>
                <div class="message-content">
                    <div class="loading">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
            return id;
        }
        
        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Focus input on load
        document.getElementById('input').focus();
    </script>
</body>
</html>
