# Newton Supercomputer - Docker Compose Configuration
# Production deployment with persistent storage

version: '3.8'

services:
  newton:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: newton-supercomputer
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - NEWTON_STORAGE=/data/newton
      - NEWTON_AUTH_ENABLED=false
      # Uncomment and set API keys for production:
      # - NEWTON_API_KEYS=key1,key2,key3
    volumes:
      - newton-data:/data/newton
      - newton-ledger:/app/ledger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - "com.newton.description=Newton Supercomputer - Verified Computation"
      - "com.newton.version=1.0.0"

volumes:
  newton-data:
    driver: local
  newton-ledger:
    driver: local

# Production deployment:
#   docker-compose -f deploy/docker-compose.yml up -d
#
# View logs:
#   docker-compose -f deploy/docker-compose.yml logs -f
#
# Stop:
#   docker-compose -f deploy/docker-compose.yml down
#
# With persistent data removal:
#   docker-compose -f deploy/docker-compose.yml down -v
