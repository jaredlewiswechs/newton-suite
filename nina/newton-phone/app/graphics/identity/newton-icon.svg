<?xml version="1.0" encoding="UTF-8"?>
<!--
  Newton App Icon
  Simple. Warm. Apple.

  An apple that contains multitudes.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Warm gradient background -->
    <linearGradient id="warmBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6DB5A6"/>
      <stop offset="100%" style="stop-color:#4E9485"/>
    </linearGradient>

    <!-- Apple red -->
    <linearGradient id="appleRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E85D5D"/>
      <stop offset="100%" style="stop-color:#C54545"/>
    </linearGradient>

    <filter id="iconShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#2A4A42" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" fill="url(#warmBg)"/>

  <!-- Subtle inner glow -->
  <rect x="20" y="20" width="472" height="472" rx="92" fill="#FFFFFF" opacity="0.05"/>

  <!-- Apple -->
  <g transform="translate(256, 270)" filter="url(#iconShadow)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="120" ry="115" fill="url(#appleRed)"/>

    <!-- Highlight -->
    <ellipse cx="-35" cy="-30" rx="45" ry="38" fill="#F07070" opacity="0.5"/>

    <!-- Stem -->
    <path d="M 0 -115 Q 8 -135 5 -155"
          stroke="#5D4232"
          stroke-width="12"
          fill="none"
          stroke-linecap="round"/>

    <!-- Leaf -->
    <ellipse cx="30" cy="-140" rx="40" ry="18"
             fill="#7AB56E"
             transform="rotate(25, 30, -140)"/>

    <!-- Leaf vein -->
    <path d="M 15 -140 Q 30 -142 45 -140"
          stroke="#5A9550"
          stroke-width="2"
          fill="none"/>
  </g>

  <!-- Subtle "N" watermark -->
  <text x="256" y="285"
        font-family="Baskerville, Georgia, serif"
        font-size="100"
        font-weight="400"
        fill="#FFFFFF"
        text-anchor="middle"
        opacity="0.15">N</text>
</svg>
