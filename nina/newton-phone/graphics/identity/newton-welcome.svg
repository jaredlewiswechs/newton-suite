<?xml version="1.0" encoding="UTF-8"?>
<!--
  Newton Welcome
  National Park warmth. Apple simplicity.

  Like arriving somewhere that was built for you.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <!-- Park sign brown - warm, natural -->
    <linearGradient id="parkBrown" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4632"/>
      <stop offset="100%" style="stop-color:#3D2E1F"/>
    </linearGradient>

    <!-- Cream text -->
    <linearGradient id="creamText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E7"/>
      <stop offset="100%" style="stop-color:#F0E6D0"/>
    </linearGradient>

    <filter id="woodTexture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#5D4632" surfaceScale="2" result="light">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
      <feComposite in="SourceGraphic" in2="light" operator="arithmetic" k1="1" k2="0" k3="0" k4="0"/>
    </filter>

    <filter id="signShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#2A1F14" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Sky background - soft morning -->
  <rect width="600" height="400" fill="#E8F0F2"/>

  <!-- Gentle clouds -->
  <ellipse cx="150" cy="60" rx="80" ry="30" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="180" cy="55" rx="60" ry="25" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="450" cy="80" rx="70" ry="25" fill="#FFFFFF" opacity="0.5"/>

  <!-- Ground -->
  <rect y="320" width="600" height="80" fill="#7AB56E"/>
  <rect y="320" width="600" height="20" fill="#8BC37A"/>

  <!-- Sign post -->
  <rect x="280" y="200" width="40" height="180" fill="url(#parkBrown)" rx="4"/>

  <!-- Main sign -->
  <g filter="url(#signShadow)">
    <rect x="100" y="80" width="400" height="180" rx="8" fill="url(#parkBrown)"/>

    <!-- Inner border -->
    <rect x="115" y="95" width="370" height="150" rx="4" fill="none" stroke="#F0E6D0" stroke-width="2"/>

    <!-- Apple icon - simple, warm -->
    <g transform="translate(175, 150)">
      <ellipse cx="0" cy="5" rx="22" ry="20" fill="#C54B4B"/>
      <path d="M 0 -15 Q 2 -20 1 -25" stroke="#F0E6D0" stroke-width="3" fill="none" stroke-linecap="round"/>
      <ellipse cx="8" cy="-18" rx="10" ry="5" fill="#7AB56E" transform="rotate(20, 8, -18)"/>
    </g>

    <!-- Welcome text -->
    <text x="300" y="145"
          font-family="Baskerville, Georgia, serif"
          font-size="18"
          fill="#F0E6D0"
          text-anchor="middle"
          letter-spacing="4">WELCOME TO</text>

    <!-- Newton -->
    <text x="340" y="190"
          font-family="Baskerville, Georgia, serif"
          font-size="48"
          fill="#FFF8E7"
          text-anchor="middle"
          letter-spacing="3">Newton</text>

    <!-- Tagline -->
    <text x="300" y="225"
          font-family="Avenir Next, Avenir, sans-serif"
          font-size="11"
          fill="#C9B896"
          text-anchor="middle"
          letter-spacing="2">Verified Computation Â· Est. 2024</text>
  </g>

  <!-- Small flowers in grass -->
  <g fill="#FFE066">
    <circle cx="80" cy="350" r="4"/>
    <circle cx="520" cy="360" r="3"/>
    <circle cx="180" cy="365" r="3"/>
    <circle cx="420" cy="355" r="4"/>
  </g>

  <!-- Birds -->
  <g stroke="#5D4632" stroke-width="1.5" fill="none">
    <path d="M 480 50 Q 485 45 490 50 Q 495 45 500 50"/>
    <path d="M 510 60 Q 515 55 520 60"/>
  </g>
</svg>
