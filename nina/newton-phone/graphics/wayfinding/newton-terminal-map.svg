<?xml version="1.0" encoding="UTF-8"?>
<!--
  Newton Terminal Map
  Airport-style architecture overview

  Inspired by PANYNJ terminal maps:
  - Color-coded zones
  - Clear wayfinding paths
  - Gate/destination indicators
  - "You Are Here" marker

  A map of Newton's computational territory.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- Zone colors -->
    <linearGradient id="coreZone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00AA88;stop-opacity:0.15"/>
    </linearGradient>

    <linearGradient id="safetyZone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2E8B8B;stop-opacity:0.15"/>
    </linearGradient>

    <linearGradient id="storageZone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4338CA;stop-opacity:0.15"/>
    </linearGradient>

    <linearGradient id="execZone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:0.15"/>
    </linearGradient>

    <linearGradient id="distZone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#BE185D;stop-opacity:0.15"/>
    </linearGradient>

    <filter id="mapGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pattern for walkways -->
    <pattern id="walkway" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#1A1A1A"/>
      <circle cx="5" cy="5" r="1" fill="#333"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#0A0A0A"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="1200" height="60" fill="#111"/>
  <rect x="0" y="0" width="1200" height="4" fill="#00D4AA"/>

  <text x="600" y="40"
        font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
        font-size="24"
        font-weight="700"
        fill="#FFF"
        text-anchor="middle"
        letter-spacing="6">NEWTON SUPERCOMPUTER 路 TERMINAL MAP</text>

  <!-- Main floor area -->
  <rect x="50" y="80" width="1100" height="620" fill="url(#walkway)" rx="8"/>

  <!-- ====== ZONES ====== -->

  <!-- CORE ZONE (Top Center) -->
  <g>
    <rect x="400" y="100" width="400" height="180" fill="url(#coreZone)" rx="8" stroke="#00D4AA" stroke-width="2"/>
    <rect x="400" y="100" width="400" height="8" fill="#00D4AA" rx="4"/>

    <!-- Gate markers -->
    <g transform="translate(450, 130)">
      <circle cx="0" cy="0" r="20" fill="#00D4AA"/>
      <text x="0" y="6" font-family="Helvetica Neue" font-size="14" font-weight="700" fill="#000" text-anchor="middle">1</text>
    </g>
    <text x="450" y="175" font-family="Helvetica Neue" font-size="10" fill="#00D4AA" text-anchor="middle">VERIFY</text>

    <g transform="translate(550, 130)">
      <circle cx="0" cy="0" r="20" fill="#00D4AA"/>
      <text x="0" y="6" font-family="Helvetica Neue" font-size="14" font-weight="700" fill="#000" text-anchor="middle">2</text>
    </g>
    <text x="550" y="175" font-family="Helvetica Neue" font-size="10" fill="#00D4AA" text-anchor="middle">LOGIC</text>

    <g transform="translate(650, 130)">
      <circle cx="0" cy="0" r="20" fill="#00D4AA"/>
      <text x="0" y="6" font-family="Helvetica Neue" font-size="14" font-weight="700" fill="#000" text-anchor="middle">3</text>
    </g>
    <text x="650" y="175" font-family="Helvetica Neue" font-size="10" fill="#00D4AA" text-anchor="middle">PROOF</text>

    <g transform="translate(750, 130)">
      <circle cx="0" cy="0" r="20" fill="#00D4AA"/>
      <text x="0" y="6" font-family="Helvetica Neue" font-size="14" font-weight="700" fill="#000" text-anchor="middle">4</text>
    </g>
    <text x="750" y="175" font-family="Helvetica Neue" font-size="10" fill="#00D4AA" text-anchor="middle">HASH</text>

    <!-- Zone label -->
    <rect x="520" y="220" width="160" height="30" fill="#00D4AA" rx="4"/>
    <text x="600" y="242"
          font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
          font-size="14"
          font-weight="700"
          fill="#000"
          text-anchor="middle"
          letter-spacing="2">CORE ENGINE</text>

    <!-- Newton N central -->
    <circle cx="600" y="200" r="25" fill="#00D4AA" filter="url(#mapGlow)"/>
    <text x="600" y="208"
          font-family="Helvetica Neue" font-size="28" font-weight="900" fill="#000" text-anchor="middle">N</text>
  </g>

  <!-- SAFETY ZONE (Left) -->
  <g>
    <rect x="70" y="310" width="250" height="280" fill="url(#safetyZone)" rx="8" stroke="#4ECDC4" stroke-width="2"/>
    <rect x="70" y="310" width="250" height="8" fill="#4ECDC4" rx="4"/>

    <text x="195" y="360"
          font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
          font-size="16"
          font-weight="700"
          fill="#4ECDC4"
          text-anchor="middle"
          letter-spacing="2">SAFETY LAYER</text>

    <!-- Facilities in zone -->
    <g transform="translate(100, 400)">
      <rect width="90" height="50" fill="#222" rx="4"/>
      <text x="45" y="20" font-family="Helvetica Neue" font-size="9" fill="#4ECDC4" text-anchor="middle">Glass Box</text>
      <text x="45" y="35" font-family="Helvetica Neue" font-size="8" fill="#666" text-anchor="middle">Transparency</text>
    </g>

    <g transform="translate(200, 400)">
      <rect width="90" height="50" fill="#222" rx="4"/>
      <text x="45" y="20" font-family="Helvetica Neue" font-size="9" fill="#4ECDC4" text-anchor="middle">Negotiator</text>
      <text x="45" y="35" font-family="Helvetica Neue" font-size="8" fill="#666" text-anchor="middle">HITL</text>
    </g>

    <g transform="translate(100, 470)">
      <rect width="90" height="50" fill="#222" rx="4"/>
      <text x="45" y="20" font-family="Helvetica Neue" font-size="9" fill="#4ECDC4" text-anchor="middle">Content</text>
      <text x="45" y="35" font-family="Helvetica Neue" font-size="8" fill="#666" text-anchor="middle">Safety</text>
    </g>

    <g transform="translate(200, 470)">
      <rect width="90" height="50" fill="#222" rx="4"/>
      <text x="45" y="20" font-family="Helvetica Neue" font-size="9" fill="#4ECDC4" text-anchor="middle">Grounding</text>
      <text x="45" y="35" font-family="Helvetica Neue" font-size="8" fill="#666" text-anchor="middle">Facts</text>
    </g>

    <!-- Zone gate -->
    <circle cx="195" cy="550" r="15" fill="#4ECDC4"/>
    <text x="195" y="555" font-family="Helvetica Neue" font-size="12" font-weight="700" fill="#000" text-anchor="middle">S</text>
  </g>

  <!-- STORAGE ZONE (Right) -->
  <g>
    <rect x="880" y="310" width="250" height="280" fill="url(#storageZone)" rx="8" stroke="#6366F1" stroke-width="2"/>
    <rect x="880" y="310" width="250" height="8" fill="#6366F1" rx="4"/>

    <text x="1005" y="360"
          font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
          font-size="16"
          font-weight="700"
          fill="#6366F1"
          text-anchor="middle"
          letter-spacing="2">DATA LAYER</text>

    <!-- Facilities -->
    <g transform="translate(910, 400)">
      <rect width="90" height="50" fill="#222" rx="4"/>
      <text x="45" y="20" font-family="Helvetica Neue" font-size="9" fill="#6366F1" text-anchor="middle">Vault</text>
      <text x="45" y="35" font-family="Helvetica Neue" font-size="8" fill="#666" text-anchor="middle">AES-256</text>
    </g>

    <g transform="translate(1010, 400)">
      <rect width="90" height="50" fill="#222" rx="4"/>
      <text x="45" y="20" font-family="Helvetica Neue" font-size="9" fill="#6366F1" text-anchor="middle">Ledger</text>
      <text x="45" y="35" font-family="Helvetica Neue" font-size="8" fill="#666" text-anchor="middle">Immutable</text>
    </g>

    <g transform="translate(910, 470)">
      <rect width="90" height="50" fill="#222" rx="4"/>
      <text x="45" y="20" font-family="Helvetica Neue" font-size="9" fill="#6366F1" text-anchor="middle">Identity</text>
      <text x="45" y="35" font-family="Helvetica Neue" font-size="8" fill="#666" text-anchor="middle">Derived Keys</text>
    </g>

    <g transform="translate(1010, 470)">
      <rect width="90" height="50" fill="#222" rx="4"/>
      <text x="45" y="20" font-family="Helvetica Neue" font-size="9" fill="#6366F1" text-anchor="middle">Merkle</text>
      <text x="45" y="35" font-family="Helvetica Neue" font-size="8" fill="#666" text-anchor="middle">Proofs</text>
    </g>

    <!-- Zone gate -->
    <circle cx="1005" cy="550" r="15" fill="#6366F1"/>
    <text x="1005" y="555" font-family="Helvetica Neue" font-size="12" font-weight="700" fill="#FFF" text-anchor="middle">D</text>
  </g>

  <!-- EXECUTION ZONE (Bottom Left) -->
  <g>
    <rect x="350" y="450" width="220" height="160" fill="url(#execZone)" rx="8" stroke="#FB923C" stroke-width="2"/>
    <rect x="350" y="450" width="220" height="8" fill="#FB923C" rx="4"/>

    <text x="460" y="495"
          font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
          font-size="14"
          font-weight="700"
          fill="#FB923C"
          text-anchor="middle"
          letter-spacing="2">FORGE</text>

    <g transform="translate(370, 520)">
      <rect width="80" height="40" fill="#222" rx="4"/>
      <text x="40" y="25" font-family="Helvetica Neue" font-size="9" fill="#FB923C" text-anchor="middle">tinyTalk</text>
    </g>

    <g transform="translate(470, 520)">
      <rect width="80" height="40" fill="#222" rx="4"/>
      <text x="40" y="25" font-family="Helvetica Neue" font-size="9" fill="#FB923C" text-anchor="middle">Cartridges</text>
    </g>

    <circle cx="460" cy="580" r="15" fill="#FB923C"/>
    <text x="460" y="585" font-family="Helvetica Neue" font-size="12" font-weight="700" fill="#000" text-anchor="middle">E</text>
  </g>

  <!-- DISTRIBUTED ZONE (Bottom Right) -->
  <g>
    <rect x="630" y="450" width="220" height="160" fill="url(#distZone)" rx="8" stroke="#EC4899" stroke-width="2"/>
    <rect x="630" y="450" width="220" height="8" fill="#EC4899" rx="4"/>

    <text x="740" y="495"
          font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
          font-size="14"
          font-weight="700"
          fill="#EC4899"
          text-anchor="middle"
          letter-spacing="2">BRIDGE</text>

    <g transform="translate(650, 520)">
      <rect width="80" height="40" fill="#222" rx="4"/>
      <text x="40" y="25" font-family="Helvetica Neue" font-size="9" fill="#EC4899" text-anchor="middle">Consensus</text>
    </g>

    <g transform="translate(750, 520)">
      <rect width="80" height="40" fill="#222" rx="4"/>
      <text x="40" y="25" font-family="Helvetica Neue" font-size="9" fill="#EC4899" text-anchor="middle">Byzantine</text>
    </g>

    <circle cx="740" cy="580" r="15" fill="#EC4899"/>
    <text x="740" y="585" font-family="Helvetica Neue" font-size="12" font-weight="700" fill="#FFF" text-anchor="middle">B</text>
  </g>

  <!-- Connection paths (walkways between zones) -->
  <g stroke="#333" stroke-width="20" fill="none" stroke-linecap="round">
    <!-- Core to Safety -->
    <path d="M 400 220 L 320 220 L 320 350"/>
    <!-- Core to Storage -->
    <path d="M 800 220 L 880 220 L 880 350"/>
    <!-- Core to Execution -->
    <path d="M 550 280 L 550 350 L 460 350 L 460 450"/>
    <!-- Core to Bridge -->
    <path d="M 650 280 L 650 350 L 740 350 L 740 450"/>
    <!-- Execution to Bridge -->
    <path d="M 570 530 L 630 530"/>
  </g>

  <!-- "You Are Here" marker -->
  <g transform="translate(600, 350)">
    <circle cx="0" cy="0" r="25" fill="#00D4AA" filter="url(#mapGlow)">
      <animate attributeName="r" values="20;28;20" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#000"/>
    <text x="0" y="50"
          font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
          font-size="10"
          font-weight="700"
          fill="#00D4AA"
          text-anchor="middle"
          letter-spacing="1">YOU ARE HERE</text>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 720)">
    <rect width="1100" height="60" fill="#111" rx="4"/>

    <text x="20" y="25" font-family="Helvetica Neue" font-size="10" fill="#666" letter-spacing="2">ZONES:</text>

    <circle cx="100" cy="20" r="8" fill="#00D4AA"/>
    <text x="115" y="25" font-family="Helvetica Neue" font-size="10" fill="#888">Core Engine</text>

    <circle cx="220" cy="20" r="8" fill="#4ECDC4"/>
    <text x="235" y="25" font-family="Helvetica Neue" font-size="10" fill="#888">Safety Layer</text>

    <circle cx="340" cy="20" r="8" fill="#6366F1"/>
    <text x="355" y="25" font-family="Helvetica Neue" font-size="10" fill="#888">Data Layer</text>

    <circle cx="450" cy="20" r="8" fill="#FB923C"/>
    <text x="465" y="25" font-family="Helvetica Neue" font-size="10" fill="#888">Forge</text>

    <circle cx="530" cy="20" r="8" fill="#EC4899"/>
    <text x="545" y="25" font-family="Helvetica Neue" font-size="10" fill="#888">Bridge</text>

    <!-- Metrics -->
    <text x="700" y="25" font-family="Helvetica Neue" font-size="10" fill="#666">2.31ms latency</text>
    <text x="820" y="25" font-family="Helvetica Neue" font-size="10" fill="#666">605 req/sec</text>
    <text x="930" y="25" font-family="Helvetica Neue" font-size="10" fill="#666">52M/day capacity</text>

    <!-- Apple -->
    <text x="1070" y="28" font-family="Apple Color Emoji, Segoe UI Emoji" font-size="16" text-anchor="middle"></text>

    <!-- Bottom text -->
    <text x="550" y="48" font-family="Helvetica Neue" font-size="9" fill="#444" text-anchor="middle" letter-spacing="2">
      NEWTON SUPERCOMPUTER 路 ADA COMPUTING COMPANY 路 HOUSTON, TX 路 1 == 1
    </text>
  </g>
</svg>
