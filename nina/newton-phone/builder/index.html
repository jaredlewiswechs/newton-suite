<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newton Interface Builder - Build verified interfaces from templates">
    <meta name="theme-color" content="#0d0d0d">
    <title>Newton Interface Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%234ecdc4' width='100' height='100' rx='20'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-size='60' font-weight='bold' fill='%230d0d0d'>N</text></svg>">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">N</div>
                <div class="sidebar-title">Interface Builder</div>
            </div>

            <div class="sidebar-content">
                <div class="sidebar-section">
                    <div class="sidebar-section-label">Build</div>
                    <nav class="sidebar-nav">
                        <button class="nav-item active" data-view="templates">
                            <span class="nav-icon">ðŸ“¦</span>
                            <span>Templates</span>
                        </button>
                        <button class="nav-item" data-view="builder">
                            <span class="nav-icon">ðŸ”§</span>
                            <span>Builder</span>
                        </button>
                    </nav>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-section-label">Reference</div>
                    <nav class="sidebar-nav">
                        <button class="nav-item" data-view="components">
                            <span class="nav-icon">ðŸ§©</span>
                            <span>Components</span>
                        </button>
                        <button class="nav-item" data-view="docs">
                            <span class="nav-icon">ðŸ“š</span>
                            <span>Documentation</span>
                        </button>
                    </nav>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="status-indicator">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="status-text">Checking...</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1 class="content-title" id="content-title">Templates</h1>
                <div style="display: flex; gap: var(--space-3)">
                    <input
                        type="search"
                        class="input"
                        id="search-input"
                        placeholder="Search..."
                        style="width: 200px"
                    >
                    <select class="select" id="type-filter" style="width: 150px">
                        <option value="">All Types</option>
                        <option value="dashboard">Dashboard</option>
                        <option value="form">Form</option>
                        <option value="settings">Settings</option>
                        <option value="data_table">Data Table</option>
                        <option value="wizard">Wizard</option>
                        <option value="landing">Landing</option>
                        <option value="empty_state">Empty State</option>
                    </select>
                </div>
            </header>

            <div class="content-body">
                <!-- Templates View -->
                <div id="view-templates" class="view active">
                    <div class="templates-grid" id="templates-grid">
                        <!-- Templates loaded dynamically -->
                    </div>
                </div>

                <!-- Builder View -->
                <div id="view-builder" class="view">
                    <div class="builder-layout">
                        <!-- Canvas -->
                        <div class="builder-canvas">
                            <div class="canvas-toolbar">
                                <div class="canvas-tabs">
                                    <button class="canvas-tab active" data-tab="preview">Preview</button>
                                    <button class="canvas-tab" data-tab="jsx">React JSX</button>
                                    <button class="canvas-tab" data-tab="html">HTML</button>
                                </div>
                                <div>
                                    <span class="badge badge-newton">Verified Output</span>
                                </div>
                            </div>
                            <div class="canvas-preview canvas-content" id="tab-preview">
                                <div class="empty-state">
                                    <div class="empty-icon">ðŸŽ¨</div>
                                    <div class="empty-title">Ready to Build</div>
                                    <div class="empty-description">
                                        Fill in the template variables and click "Build Interface" to generate your verified UI.
                                    </div>
                                </div>
                            </div>
                            <div class="canvas-code canvas-content" id="tab-jsx" style="display: none">
                                <!-- JSX output -->
                            </div>
                            <div class="canvas-code canvas-content" id="tab-html" style="display: none">
                                <!-- HTML output -->
                            </div>
                        </div>

                        <!-- Panel -->
                        <div class="builder-panel" id="builder-panel">
                            <div class="panel-header">
                                <div class="panel-title">Template Variables</div>
                            </div>
                            <div class="panel-content">
                                <p style="color: var(--text-secondary)">Select a template from the Templates view to get started.</p>
                                <button class="btn btn-primary" style="margin-top: var(--space-4)" onclick="showView('templates')">
                                    Browse Templates
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Components View -->
                <div id="view-components" class="view">
                    <div id="components-list">
                        <!-- Components loaded dynamically -->
                    </div>
                </div>

                <!-- Docs View -->
                <div id="view-docs" class="view">
                    <div class="docs-content" id="docs-content">
                        <!-- Docs loaded dynamically -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
