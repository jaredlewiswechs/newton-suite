<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoicePath — See What You Hear</title>
    <link rel="stylesheet" href="voicepath2.css">
</head>
<body>
    <div class="app">
        <!-- The lyrics ARE the visualization -->
        <main class="stage" id="stage">
            <!-- Words will be injected here dynamically -->
            <!-- Each word transforms based on its semantic position -->
        </main>

        <!-- Minimal controls -->
        <div class="controls">
            <div class="song-info">
                <span class="song-title" id="song-title">A Day in the Life</span>
                <span class="song-artist" id="song-artist">Kinematic Demo</span>
            </div>
            
            <button class="btn-play" id="btn-play">
                <span id="play-icon">▶</span>
            </button>
            
            <div class="time-bar">
                <div class="time-fill" id="time-fill"></div>
            </div>
            
            <select id="demo-select" class="demo-select">
                <option value="dayinthelife">A Day in the Life</option>
                <option value="spiral">Descending Spiral</option>
                <option value="emotional">Emotional Journey</option>
            </select>
        </div>

        <!-- Subtle hint -->
        <div class="hint">
            <span>↑ positive</span>
            <span>← calm · intense →</span>
            <span>↓ negative</span>
        </div>
    </div>

    <script src="voicepath2.js"></script>
</body>
</html>
