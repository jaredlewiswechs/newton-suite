# Newton iOS - Build and Deploy to TestFlight
#
# This workflow builds the Newton iOS app and deploys to TestFlight.
# Triggered on push to main or manually via workflow_dispatch.
#
# Required Secrets:
#   - APPLE_TEAM_ID: Your Apple Developer Team ID
#   - APP_STORE_CONNECT_API_KEY_ID: App Store Connect API Key ID
#   - APP_STORE_CONNECT_ISSUER_ID: App Store Connect Issuer ID
#   - APP_STORE_CONNECT_API_KEY: App Store Connect API Key (base64 encoded .p8 file)
#   - CERTIFICATE_P12: Distribution certificate (base64 encoded)
#   - CERTIFICATE_PASSWORD: Certificate password
#   - PROVISIONING_PROFILE: Provisioning profile (base64 encoded)
#
# © 2025-2026 Jared Lewis · Ada Computing Company

name: iOS Build & TestFlight

on:
  push:
    branches: [main]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-testflight.yml'
  workflow_dispatch:
    inputs:
      build_number:
        description: 'Build number (optional, auto-increments if empty)'
        required: false
        type: string

env:
  SCHEME: Newton
  PROJECT_PATH: ios/Newton.xcodeproj
  BUNDLE_ID: com.adacomputing.newton

jobs:
  build:
    name: Build & Upload to TestFlight
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      # Install Apple certificate and provisioning profile
      - name: Install Apple Certificate
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$CERTIFICATE_P12" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Install Provisioning Profile
        env:
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$PROVISIONING_PROFILE" | base64 --decode -o $PP_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

      # Build the app
      - name: Build for Release
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Set build number
          BUILD_NUMBER=${{ github.event.inputs.build_number || github.run_number }}

          xcodebuild archive \
            -project $PROJECT_PATH \
            -scheme $SCHEME \
            -configuration Release \
            -archivePath $RUNNER_TEMP/Newton.xcarchive \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM=$APPLE_TEAM_ID \
            CURRENT_PROJECT_VERSION=$BUILD_NUMBER \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            -allowProvisioningUpdates

      # Export IPA
      - name: Export IPA
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>${{ secrets.APPLE_TEAM_ID }}</string>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/Newton.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist

      # Upload to TestFlight
      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          # Create API key file
          mkdir -p ~/.appstoreconnect/private_keys
          echo -n "$APP_STORE_CONNECT_API_KEY" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8

          # Upload using xcrun
          xcrun altool --upload-app \
            --type ios \
            --file "$RUNNER_TEMP/export/Newton.ipa" \
            --apiKey $APP_STORE_CONNECT_API_KEY_ID \
            --apiIssuer $APP_STORE_CONNECT_ISSUER_ID

      # Cleanup
      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f ~/.appstoreconnect/private_keys/AuthKey_*.p8 || true

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: newton-ios-build
          path: |
            ${{ runner.temp }}/export/Newton.ipa
          retention-days: 7
