name: Aid-a Contract Enforcement

on:
  push:
    branches: [main, develop]
    paths:
      - 'newton_core/**'
      - '.github/workflows/aida-contract.yml'
  pull_request:
    branches: [main]
    paths:
      - 'newton_core/**'
      - '.github/workflows/aida-contract.yml'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  contract-tests:
    name: Contract Verification
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: newton_core

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: newton_core

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Run unit tests
        run: cargo test --lib

      - name: Run property tests
        run: cargo test --test '*' property -- --test-threads=1
        continue-on-error: true

      - name: Run adversarial tests
        run: cargo test --test '*' adversarial

      - name: Check determinism (3 runs)
        run: |
          for i in 1 2 3; do
            echo "Determinism run $i"
            cargo test determinism -- --test-threads=1
          done

  performance-gate:
    name: Performance Gate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: newton_core

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: newton_core

      - name: Run benchmarks
        run: cargo bench --bench projection_bench -- --noplot

      - name: Run candidate benchmarks
        run: cargo bench --bench candidate_bench -- --noplot

  doc-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: newton_core

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: newton_core

      - name: Check documentation
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: "-D warnings"

  contract-summary:
    name: Contract Summary
    runs-on: ubuntu-latest
    needs: [contract-tests, performance-gate, doc-check]

    steps:
      - name: All contracts passed
        run: |
          echo "✅ Aid-a contract verified."
          echo ""
          echo "Guarantees upheld:"
          echo "  - Validity: All suggestions satisfy all constraints"
          echo "  - Determinism: Same input → identical output"
          echo "  - Termination: Bounded iterations and time"
          echo "  - Documentation: All public APIs documented"
          echo ""
          echo "No lies. No loops. No invalid suggestions."
