<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newton OS</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçé</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
    }
    
    #newton-os {
      width: 100%;
      height: 100%;
      position: fixed;
      inset: 0;
    }
    
    /* Loading screen */
    #loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 99999;
      transition: opacity 0.5s ease;
    }
    
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    #loading .logo {
      font-size: 64px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    #loading .title {
      font-size: 32px;
      font-weight: 300;
      letter-spacing: 4px;
      margin-bottom: 8px;
    }
    
    #loading .subtitle {
      font-size: 14px;
      opacity: 0.6;
      letter-spacing: 2px;
    }
    
    #loading .progress {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      margin-top: 32px;
      overflow: hidden;
    }
    
    #loading .progress-bar {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: loading 2s ease-in-out;
    }
    
    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div class="logo">üçé</div>
    <div class="title">NEWTON OS</div>
    <div class="subtitle">VERIFIED COMPUTATION</div>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  </div>
  
  <!-- Newton OS Container -->
  <div id="newton-os"></div>
  
  <script type="module" src="./main.ts"></script>
</body>
</html>
