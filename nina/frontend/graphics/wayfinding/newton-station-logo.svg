<?xml version="1.0" encoding="UTF-8"?>
<!--
  Newton Station Logo
  Inspired by PANYNJ Wayfinding Manual design principles:
  - Bold, dimensional beacon-style signage
  - Black sleek backgrounds with vibrant accent colors
  - Evolved Helvetica typography
  - NYC bold, no-nonsense personality

  Newton Supercomputer - Verified Computation
  "The constraint IS the instruction."
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Newton Core Gradient (Teal Beacon) -->
    <linearGradient id="newtonBeacon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFD4;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#00D4AA;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00AA88;stop-opacity:1"/>
    </linearGradient>

    <!-- Faceted Side Gradient -->
    <linearGradient id="facetLeft" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#008866;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00AA88;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="facetRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00AA88;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#006655;stop-opacity:1"/>
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background: NYC Sleek Black -->
  <rect width="800" height="600" fill="#0A0A0A"/>

  <!-- Subtle grid pattern (airport terminal aesthetic) -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1A1A1A" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)" opacity="0.5"/>

  <!-- Main Faceted Sign Box (PANYNJ style - dimensional beacon) -->
  <g filter="url(#shadow)">
    <!-- Left facet -->
    <polygon points="180,120 220,140 220,380 180,400" fill="url(#facetLeft)"/>

    <!-- Main face -->
    <rect x="220" y="140" width="360" height="240" fill="url(#newtonBeacon)" rx="4"/>

    <!-- Right facet -->
    <polygon points="580,140 620,120 620,400 580,380" fill="url(#facetRight)"/>

    <!-- Top facet -->
    <polygon points="220,140 180,120 620,120 580,140" fill="#00DDBB"/>
  </g>

  <!-- Newton "N" Typography (Bold Helvetica-inspired) -->
  <text x="400" y="310"
        font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
        font-size="180"
        font-weight="900"
        fill="#000000"
        text-anchor="middle"
        filter="url(#glow)"
        opacity="0.9">N</text>

  <!-- Verification Indicator Bar -->
  <rect x="260" y="340" width="280" height="4" fill="#000" opacity="0.3" rx="2"/>
  <rect x="260" y="340" width="280" height="4" fill="#003322" rx="2">
    <animate attributeName="width" values="0;280" dur="2s" fill="freeze"/>
  </rect>

  <!-- Station Name Plate -->
  <rect x="250" y="420" width="300" height="50" fill="#FFFFFF" rx="4"/>
  <text x="400" y="455"
        font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
        font-size="24"
        font-weight="700"
        fill="#0A0A0A"
        text-anchor="middle"
        letter-spacing="3">NEWTON</text>

  <!-- Subtitle -->
  <text x="400" y="500"
        font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
        font-size="14"
        font-weight="400"
        fill="#00D4AA"
        text-anchor="middle"
        letter-spacing="6">VERIFIED COMPUTATION</text>

  <!-- Apple Symbol (Newton's signature) -->
  <text x="400" y="550"
        font-family="Apple Color Emoji, Segoe UI Emoji, sans-serif"
        font-size="28"
        text-anchor="middle">üçé</text>

  <!-- Dimensional indicator arrows (wayfinding style) -->
  <g fill="none" stroke="#00D4AA" stroke-width="2" opacity="0.6">
    <!-- Left arrow -->
    <path d="M 140 260 L 160 260 M 140 260 L 150 250 M 140 260 L 150 270"/>
    <!-- Right arrow -->
    <path d="M 660 260 L 640 260 M 660 260 L 650 250 M 660 260 L 650 270"/>
  </g>

  <!-- Gate number indicator (airport style) -->
  <g>
    <circle cx="720" cy="80" r="35" fill="#00D4AA"/>
    <text x="720" y="90"
          font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
          font-size="28"
          font-weight="700"
          fill="#000"
          text-anchor="middle">1</text>
  </g>
  <text x="720" y="135"
        font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
        font-size="10"
        fill="#666"
        text-anchor="middle"
        letter-spacing="1">CORE</text>
</svg>
