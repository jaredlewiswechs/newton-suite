<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parcCloud</title>
    <meta name="description" content="Sign in to parcCloud to access Newton API">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☁️</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cloud-gradient-1: #667eea;
            --cloud-gradient-2: #764ba2;
            --cloud-gradient-3: #6B8DD6;
            --cloud-gradient-4: #8E37D7;
            --admin-gradient-1: #f093fb;
            --admin-gradient-2: #f5576c;
            --surface-glass: rgba(255, 255, 255, 0.08);
            --surface-glass-hover: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-focus: rgba(102, 126, 234, 0.6);
            --success: #34c759;
            --error: #ff453a;
            --input-bg: rgba(255, 255, 255, 0.06);
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background clouds */
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .cloud {
            position: absolute;
            background: radial-gradient(ellipse at center,
                rgba(102, 126, 234, 0.15) 0%,
                rgba(102, 126, 234, 0.05) 40%,
                transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: float 20s ease-in-out infinite;
        }

        .cloud:nth-child(1) {
            width: 600px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .cloud:nth-child(2) {
            width: 500px;
            height: 350px;
            top: 50%;
            right: -150px;
            background: radial-gradient(ellipse at center,
                rgba(118, 75, 162, 0.15) 0%,
                rgba(118, 75, 162, 0.05) 40%,
                transparent 70%);
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .cloud:nth-child(3) {
            width: 400px;
            height: 300px;
            bottom: -50px;
            left: 20%;
            background: radial-gradient(ellipse at center,
                rgba(107, 141, 214, 0.12) 0%,
                rgba(107, 141, 214, 0.04) 40%,
                transparent 70%);
            animation-delay: -10s;
            animation-duration: 22s;
        }

        .cloud:nth-child(4) {
            width: 350px;
            height: 250px;
            top: 30%;
            left: 10%;
            animation-delay: -7s;
            animation-duration: 28s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(30px, -20px) scale(1.05);
            }
            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }
            75% {
                transform: translate(20px, 10px) scale(1.02);
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        /* Logo and branding */
        .brand {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--cloud-gradient-1), var(--cloud-gradient-2));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow:
                0 10px 40px rgba(102, 126, 234, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: logoGlow 3s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .logo.admin-mode {
            background: linear-gradient(135deg, var(--admin-gradient-1), var(--admin-gradient-2));
            box-shadow:
                0 10px 40px rgba(245, 87, 108, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        @keyframes logoGlow {
            0%, 100% {
                box-shadow:
                    0 10px 40px rgba(102, 126, 234, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow:
                    0 10px 60px rgba(102, 126, 234, 0.5),
                    0 0 0 1px rgba(255, 255, 255, 0.15);
            }
        }

        .brand h1 {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .brand p {
            color: var(--text-secondary);
            font-size: 15px;
            margin-top: 8px;
        }

        /* Tab navigation */
        .tabs {
            display: flex;
            background: var(--surface-glass);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
            border: 1px solid var(--border-subtle);
        }

        .tab {
            flex: 1;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .tab.admin-tab.active {
            background: linear-gradient(135deg, var(--admin-gradient-1), var(--admin-gradient-2));
            color: white;
        }

        /* Login card */
        .login-card {
            background: var(--surface-glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid var(--border-subtle);
            box-shadow:
                0 32px 64px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        /* Form panels */
        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-panel h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 24px;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            color: var(--text-primary);
            background: var(--input-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .form-group input::placeholder {
            color: var(--text-tertiary);
        }

        .form-group input:focus {
            border-color: var(--border-focus);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .form-group input:hover:not(:focus) {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .form-hint {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 6px;
        }

        /* Free badge */
        .free-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--success), #2ecc71);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 6px;
            margin-left: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Submit button */
        .submit-btn {
            width: 100%;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, var(--cloud-gradient-1), var(--cloud-gradient-2));
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--cloud-gradient-2), var(--cloud-gradient-4));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .submit-btn.admin-btn {
            background: linear-gradient(135deg, var(--admin-gradient-1), var(--admin-gradient-2));
        }

        .submit-btn.admin-btn::before {
            background: linear-gradient(135deg, #f5576c, #f093fb);
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn.admin-btn:hover {
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        .submit-btn:hover::before {
            opacity: 1;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading state */
        .submit-btn.loading span {
            opacity: 0;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error message */
        .error-message {
            background: rgba(255, 69, 58, 0.1);
            border: 1px solid rgba(255, 69, 58, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 16px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--error);
        }

        .error-message.show {
            display: flex;
        }

        .error-message svg {
            flex-shrink: 0;
        }

        /* Success state */
        .success-message {
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: rgba(52, 199, 89, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.4s ease;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-message h3 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .success-message p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .success-message .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--admin-gradient-1), var(--admin-gradient-2));
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            margin-top: 12px;
        }

        /* Terms */
        .terms {
            font-size: 12px;
            color: var(--text-tertiary);
            text-align: center;
            margin-top: 16px;
            line-height: 1.5;
        }

        .terms a {
            color: var(--text-secondary);
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-tertiary);
            font-size: 12px;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .login-card {
                padding: 24px;
            }

            .brand h1 {
                font-size: 28px;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .tabs {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>

    <div class="container">
        <!-- Branding -->
        <div class="brand">
            <div class="logo" id="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
                </svg>
            </div>
            <h1>parcCloud</h1>
            <p>Gateway to Newton API</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab active" data-tab="signin">Sign In</button>
                <button class="tab" data-tab="signup">Sign Up <span class="free-badge">Free</span></button>
                <button class="tab admin-tab" data-tab="admin">Admin</button>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <span id="errorText">Invalid credentials</span>
            </div>

            <!-- Sign In Panel -->
            <div class="form-panel active" id="signinPanel">
                <h2>Welcome Back</h2>
                <form id="signinForm">
                    <div class="form-group">
                        <label for="signinEmail">Email</label>
                        <input
                            type="email"
                            id="signinEmail"
                            name="email"
                            placeholder="you@example.com"
                            autocomplete="email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="signinPassword">Password</label>
                        <input
                            type="password"
                            id="signinPassword"
                            name="password"
                            placeholder="Enter your password"
                            autocomplete="current-password"
                            required
                        >
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Sign In</span>
                    </button>
                </form>
            </div>

            <!-- Sign Up Panel -->
            <div class="form-panel" id="signupPanel">
                <h2>Create Account <span class="free-badge">Free</span></h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input
                            type="text"
                            id="signupName"
                            name="name"
                            placeholder="Your name"
                            autocomplete="name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input
                            type="email"
                            id="signupEmail"
                            name="email"
                            placeholder="you@example.com"
                            autocomplete="email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input
                            type="password"
                            id="signupPassword"
                            name="password"
                            placeholder="Create a password"
                            autocomplete="new-password"
                            minlength="8"
                            required
                        >
                        <p class="form-hint">Minimum 8 characters</p>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>Create Free Account</span>
                    </button>

                    <p class="terms">
                        By signing up, you agree to our Terms of Service and Privacy Policy
                    </p>
                </form>
            </div>

            <!-- Admin Panel -->
            <div class="form-panel" id="adminPanel">
                <h2>Admin Access</h2>
                <form id="adminForm">
                    <div class="form-group">
                        <label for="adminKey">Admin Key</label>
                        <input
                            type="password"
                            id="adminKey"
                            name="adminKey"
                            placeholder="Enter admin key"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="adminSecret">Secret Passphrase</label>
                        <input
                            type="password"
                            id="adminSecret"
                            name="adminSecret"
                            placeholder="Enter secret passphrase"
                            autocomplete="off"
                            required
                        >
                    </div>

                    <button type="submit" class="submit-btn admin-btn">
                        <span>Access Admin</span>
                    </button>
                </form>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <div class="success-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#34c759" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </div>
                <h3 id="successTitle">Welcome to parcCloud</h3>
                <p id="successText">Redirecting you to Newton...</p>
                <span class="admin-badge hidden" id="adminBadge">Administrator</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2026 parcCloud &bull; <a href="/docs">API Docs</a></p>
        </div>
    </div>

    <script>
        // Elements
        const tabs = document.querySelectorAll('.tab');
        const panels = document.querySelectorAll('.form-panel');
        const logo = document.getElementById('logo');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successTitle = document.getElementById('successTitle');
        const successText = document.getElementById('successText');
        const adminBadge = document.getElementById('adminBadge');

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetPanel = tab.dataset.tab;

                // Update tabs
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update panels
                panels.forEach(p => p.classList.remove('active'));
                document.getElementById(`${targetPanel}Panel`).classList.add('active');

                // Update logo for admin
                if (targetPanel === 'admin') {
                    logo.classList.add('admin-mode');
                } else {
                    logo.classList.remove('admin-mode');
                }

                // Clear errors
                errorMessage.classList.remove('show');
            });
        });

        // Utility: Show loading state
        function setLoading(btn, loading) {
            if (loading) {
                btn.classList.add('loading');
                btn.disabled = true;
            } else {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Utility: Show error
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
        }

        // Utility: Show success
        function showSuccess(title, text, isAdmin = false) {
            panels.forEach(p => p.classList.add('hidden'));
            document.querySelector('.tabs').classList.add('hidden');
            successTitle.textContent = title;
            successText.textContent = text;
            if (isAdmin) {
                adminBadge.classList.remove('hidden');
            }
            successMessage.classList.add('show');
        }

        // Sign In
        document.getElementById('signinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.submit-btn');
            const email = document.getElementById('signinEmail').value.trim();
            const password = document.getElementById('signinPassword').value;

            errorMessage.classList.remove('show');
            setLoading(btn, true);

            try {
                const response = await fetch('/parccloud/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('parccloud_token', data.token);
                    localStorage.setItem('parccloud_user', JSON.stringify(data.user));
                    localStorage.setItem('parccloud_expires', data.expires);

                    showSuccess(`Welcome back, ${data.user.name}!`, 'Redirecting to Newton...');

                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Sign in failed');
                }
            } catch (error) {
                showError(error.message);
                setLoading(btn, false);
            }
        });

        // Sign Up
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.submit-btn');
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;

            errorMessage.classList.remove('show');
            setLoading(btn, true);

            try {
                const response = await fetch('/parccloud/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('parccloud_token', data.token);
                    localStorage.setItem('parccloud_user', JSON.stringify(data.user));
                    localStorage.setItem('parccloud_expires', data.expires);

                    showSuccess(`Welcome, ${data.user.name}!`, 'Your free account is ready. Redirecting...');

                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Sign up failed');
                }
            } catch (error) {
                showError(error.message);
                setLoading(btn, false);
            }
        });

        // Admin Login
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.submit-btn');
            const adminKey = document.getElementById('adminKey').value;
            const adminSecret = document.getElementById('adminSecret').value;

            errorMessage.classList.remove('show');
            setLoading(btn, true);

            try {
                const response = await fetch('/parccloud/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminKey, adminSecret })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('parccloud_token', data.token);
                    localStorage.setItem('parccloud_user', JSON.stringify(data.user));
                    localStorage.setItem('parccloud_expires', data.expires);
                    localStorage.setItem('parccloud_admin', 'true');

                    showSuccess('Welcome, Administrator', 'Full access granted. Redirecting...', true);

                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Admin access denied');
                }
            } catch (error) {
                showError(error.message);
                setLoading(btn, false);
            }
        });

        // Check existing auth on load
        (function checkAuth() {
            const token = localStorage.getItem('parccloud_token');
            const expires = localStorage.getItem('parccloud_expires');

            if (token && expires) {
                const expiryDate = new Date(expires);
                if (expiryDate > new Date()) {
                    // Valid session - redirect
                    window.location.href = '/';
                } else {
                    // Expired - clear
                    localStorage.removeItem('parccloud_token');
                    localStorage.removeItem('parccloud_user');
                    localStorage.removeItem('parccloud_expires');
                    localStorage.removeItem('parccloud_admin');
                }
            }
        })();
    </script>
</body>
