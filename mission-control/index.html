<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton Mission Control</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">‚ö°</span>
                    <span class="logo-text">Newton Mission Control</span>
                </div>
                <div class="status-badge" id="global-status">
                    <span class="status-indicator"></span>
                    <span class="status-text">Initializing...</span>
                </div>
            </div>
            <div class="header-right">
                <div class="api-selector">
                    <label for="env-select">Environment:</label>
                    <select id="env-select">
                        <option value="localhost">localhost:8000</option>
                        <option value="production">Production</option>
                        <option value="custom">Custom URL</option>
                    </select>
                    <input type="text" id="custom-url" placeholder="Enter custom URL" style="display: none;">
                </div>
                <button class="btn btn-primary" id="test-all">Test All</button>
                <button class="btn btn-secondary" id="refresh-all">Refresh</button>
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
                <button class="btn btn-secondary" id="config-btn" title="Configuration">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Service Categories</h3>
                    <nav class="category-nav">
                        <button class="category-item active" data-category="all">
                            <span class="category-icon">üìä</span>
                            <span class="category-name">All Services</span>
                            <span class="category-count" id="count-all">0</span>
                        </button>
                        <button class="category-item" data-category="core">
                            <span class="category-icon">‚ö°</span>
                            <span class="category-name">Core Verification</span>
                            <span class="category-count" id="count-core">0</span>
                        </button>
                        <button class="category-item" data-category="education">
                            <span class="category-icon">üìö</span>
                            <span class="category-name">Education</span>
                            <span class="category-count" id="count-education">0</span>
                        </button>
                        <button class="category-item" data-category="teachers">
                            <span class="category-icon">üë©‚Äçüè´</span>
                            <span class="category-name">Teacher's Aide</span>
                            <span class="category-count" id="count-teachers">0</span>
                        </button>
                        <button class="category-item" data-category="grounding">
                            <span class="category-icon">üîç</span>
                            <span class="category-name">Grounding</span>
                            <span class="category-count" id="count-grounding">0</span>
                        </button>
                        <button class="category-item" data-category="statistics">
                            <span class="category-icon">üìà</span>
                            <span class="category-name">Statistics</span>
                            <span class="category-count" id="count-statistics">0</span>
                        </button>
                        <button class="category-item" data-category="jester">
                            <span class="category-icon">üÉè</span>
                            <span class="category-name">Jester</span>
                            <span class="category-count" id="count-jester">0</span>
                        </button>
                        <button class="category-item" data-category="interface">
                            <span class="category-icon">üé®</span>
                            <span class="category-name">Interface Builder</span>
                            <span class="category-count" id="count-interface">0</span>
                        </button>
                        <button class="category-item" data-category="glassbox">
                            <span class="category-icon">üì¶</span>
                            <span class="category-name">Glass Box</span>
                            <span class="category-count" id="count-glassbox">0</span>
                        </button>
                        <button class="category-item" data-category="ledger">
                            <span class="category-icon">üìî</span>
                            <span class="category-name">Ledger</span>
                            <span class="category-count" id="count-ledger">0</span>
                        </button>
                        <button class="category-item" data-category="vault">
                            <span class="category-icon">üîê</span>
                            <span class="category-name">Vault</span>
                            <span class="category-count" id="count-vault">0</span>
                        </button>
                        <button class="category-item" data-category="chatbot">
                            <span class="category-icon">üí¨</span>
                            <span class="category-name">Chatbot Compiler</span>
                            <span class="category-count" id="count-chatbot">0</span>
                        </button>
                        <button class="category-item" data-category="voice">
                            <span class="category-icon">üé§</span>
                            <span class="category-name">Voice Interface</span>
                            <span class="category-count" id="count-voice">0</span>
                        </button>
                        <button class="category-item" data-category="extract">
                            <span class="category-icon">üìù</span>
                            <span class="category-name">Constraint Extractor</span>
                            <span class="category-count" id="count-extract">0</span>
                        </button>
                        <button class="category-item" data-category="cartridges">
                            <span class="category-icon">üéÆ</span>
                            <span class="category-name">Cartridges</span>
                            <span class="category-count" id="count-cartridges">0</span>
                        </button>
                        <button class="category-item" data-category="gumroad">
                            <span class="category-icon">üí≥</span>
                            <span class="category-name">Gumroad</span>
                            <span class="category-count" id="count-gumroad">0</span>
                        </button>
                        <button class="category-item" data-category="parccloud">
                            <span class="category-icon">‚òÅÔ∏è</span>
                            <span class="category-name">parcCloud Auth</span>
                            <span class="category-count" id="count-parccloud">0</span>
                        </button>
                        <button class="category-item" data-category="system">
                            <span class="category-icon">‚öôÔ∏è</span>
                            <span class="category-name">System</span>
                            <span class="category-count" id="count-system">0</span>
                        </button>
                    </nav>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="stat-success">0</div>
                            <div class="stat-label">Successful</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="stat-error">0</div>
                            <div class="stat-label">Errors</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="stat-untested">0</div>
                            <div class="stat-label">Untested</div>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <button class="btn btn-block" id="clear-logs">Clear Logs</button>
                    <button class="btn btn-block" id="export-logs">Export Logs</button>
                    <button class="btn btn-block" id="export-config">Export Config</button>
                </div>
            </aside>

            <!-- Content Area -->
            <div class="content">
                <div class="content-header">
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Search endpoints..." class="search-input">
                        <button class="search-btn" id="search-btn">üîç</button>
                    </div>
                    <div class="view-controls">
                        <button class="view-btn active" data-view="grid" title="Grid view">‚äû</button>
                        <button class="view-btn" data-view="list" title="List view">‚ò∞</button>
                    </div>
                </div>

                <!-- Service Grid -->
                <div class="services-grid" id="services-grid">
                    <!-- Services will be dynamically inserted here -->
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="empty-icon">üîç</div>
                    <div class="empty-text">No endpoints found</div>
                    <div class="empty-subtext">Try adjusting your search or filter</div>
                </div>
            </div>
        </main>

        <!-- Test Panel (Modal) -->
        <div class="modal" id="test-panel" style="display: none;">
            <div class="modal-overlay" id="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="test-title">Test Endpoint</h2>
                    <button class="modal-close" id="modal-close">‚úï</button>
                </div>
                <div class="modal-body">
                    <div class="test-section">
                        <h3>Request</h3>
                        <div class="request-info">
                            <div class="request-line">
                                <span class="method-badge" id="test-method">GET</span>
                                <code class="endpoint-path" id="test-path">/endpoint</code>
                            </div>
                            <div class="request-description" id="test-description"></div>
                        </div>
                        <div class="json-editor" id="request-editor-container" style="display: none;">
                            <label>Request Body:</label>
                            <textarea id="request-body" class="json-input" rows="8"></textarea>
                        </div>
                        <button class="btn btn-primary btn-block" id="execute-test">Execute Test</button>
                    </div>

                    <div class="test-section" id="response-section" style="display: none;">
                        <h3>Response</h3>
                        <div class="response-meta">
                            <span class="status-code" id="response-status">200</span>
                            <span class="response-time" id="response-time">0ms</span>
                        </div>
                        <div class="response-tabs">
                            <button class="response-tab active" data-tab="body">Body</button>
                            <button class="response-tab" data-tab="headers">Headers</button>
                        </div>
                        <div class="response-content">
                            <div class="response-tab-content active" id="response-body">
                                <pre><code id="response-body-code"></code></pre>
                            </div>
                            <div class="response-tab-content" id="response-headers" style="display: none;">
                                <pre><code id="response-headers-code"></code></pre>
                            </div>
                        </div>
                        <div class="response-actions">
                            <button class="btn btn-secondary" id="copy-response">Copy Response</button>
                            <button class="btn btn-secondary" id="copy-curl">Copy as cURL</button>
                            <button class="btn btn-secondary" id="download-response">Download JSON</button>
                        </div>
                    </div>

                    <div class="test-section" id="error-section" style="display: none;">
                        <h3>Error</h3>
                        <div class="error-content">
                            <div class="error-type" id="error-type"></div>
                            <div class="error-message" id="error-message"></div>
                            <div class="error-diagnostics" id="error-diagnostics"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Configuration Panel (Modal) -->
        <div class="modal" id="config-panel" style="display: none;">
            <div class="modal-overlay" id="config-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Configuration</h2>
                    <button class="modal-close" id="config-close">‚úï</button>
                </div>
                <div class="modal-body">
                    <div class="config-section">
                        <h3>API Settings</h3>
                        <div class="form-group">
                            <label>Request Timeout (ms)</label>
                            <input type="number" id="config-timeout" value="30000" min="1000" max="120000">
                        </div>
                    </div>
                    <div class="config-section">
                        <h3>Auto-Refresh</h3>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="config-autorefresh" checked>
                                Enable auto-refresh
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Refresh Interval (seconds)</label>
                            <input type="number" id="config-interval" value="30" min="5" max="300">
                        </div>
                    </div>
                    <div class="config-actions">
                        <button class="btn btn-primary" id="save-config">Save Configuration</button>
                        <button class="btn btn-secondary" id="reset-config">Reset to Defaults</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Log Viewer (Bottom Panel) -->
        <div class="log-panel" id="log-panel">
            <div class="log-header">
                <h3 class="log-title">Activity Log</h3>
                <div class="log-controls">
                    <button class="log-filter active" data-filter="all">All</button>
                    <button class="log-filter" data-filter="success">Success</button>
                    <button class="log-filter" data-filter="error">Errors</button>
                    <button class="log-filter" data-filter="warning">Warnings</button>
                    <button class="btn btn-small" id="toggle-log">_</button>
                </div>
            </div>
            <div class="log-content" id="log-content">
                <!-- Log entries will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
