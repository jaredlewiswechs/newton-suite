# render.yaml
# Newton Supercomputer - Render Deployment Configuration

services:
  # Newton API (Python backend)
  - type: web
    name: newton-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn newton_supercomputer:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 30 --keep-alive 5
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: NEWTON_STORAGE
        value: /tmp/newton
      - key: WEB_CONCURRENCY
        value: "4"
    healthCheckPath: /health
    autoDeploy: true

  # Newton Phone (static frontend - the iPhone home screen)
  - type: web
    name: newton-phone
    runtime: static
    buildCommand: echo "No build needed"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /app
        destination: /frontend/index.html
      - type: rewrite
        source: /app/*
        destination: /frontend/index.html
      - type: rewrite
        source: /teachers
        destination: /teachers-aide/index.html
      - type: rewrite
        source: /teachers/*
        destination: /teachers-aide/index.html
      - type: rewrite
        source: /builder
        destination: /interface-builder/index.html
      - type: rewrite
        source: /builder/*
        destination: /interface-builder/index.html
    autoDeploy: true
