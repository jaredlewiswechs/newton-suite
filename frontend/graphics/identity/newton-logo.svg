<?xml version="1.0" encoding="UTF-8"?>
<!--
  Newton Identity
  Warm. Human. Elegant.

  Inspired by:
  - Apple's California aesthetic
  - Grand Central Station's celestial ceiling
  - National Park signage warmth
  - The quiet confidence of things that just work
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Warm cream background -->
    <linearGradient id="warmCream" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDFBF7"/>
      <stop offset="100%" style="stop-color:#F5F0E6"/>
    </linearGradient>

    <!-- Soft teal - like sea glass -->
    <linearGradient id="seaGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC8B8"/>
      <stop offset="100%" style="stop-color:#5BA897"/>
    </linearGradient>

    <!-- Warm gold - like afternoon light -->
    <linearGradient id="afternoonGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8C97A"/>
      <stop offset="100%" style="stop-color:#D4A853"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.08"/>
    </filter>

    <!-- Gentle glow -->
    <filter id="gentleGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Warm background -->
  <rect width="800" height="600" fill="url(#warmCream)"/>

  <!-- Subtle texture - like aged paper -->
  <pattern id="paperTexture" width="100" height="100" patternUnits="userSpaceOnUse">
    <circle cx="25" cy="25" r="0.5" fill="#E5DFD3" opacity="0.3"/>
    <circle cx="75" cy="75" r="0.5" fill="#E5DFD3" opacity="0.3"/>
    <circle cx="50" cy="50" r="0.3" fill="#E5DFD3" opacity="0.2"/>
  </pattern>
  <rect width="800" height="600" fill="url(#paperTexture)"/>

  <!-- The Apple - organic, natural -->
  <g transform="translate(400, 200)" filter="url(#softShadow)">
    <!-- Apple body - warm red -->
    <ellipse cx="0" cy="20" rx="85" ry="80" fill="#C54B4B"/>
    <ellipse cx="0" cy="20" rx="85" ry="80" fill="url(#afternoonGold)" opacity="0.15"/>

    <!-- Apple highlight - like light on fruit -->
    <ellipse cx="-25" cy="-10" rx="30" ry="25" fill="#D86868" opacity="0.6"/>

    <!-- Stem -->
    <path d="M 0 -60 Q 5 -70 3 -80" stroke="#6B4423" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Leaf - organic green -->
    <ellipse cx="20" cy="-68" rx="25" ry="12" fill="#7AB56E" transform="rotate(25, 20, -68)"/>
    <path d="M 8 -68 Q 20 -70 32 -68" stroke="#5A9550" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Newton name - elegant, timeless typography -->
  <text x="400" y="360"
        font-family="Baskerville, Georgia, 'Times New Roman', serif"
        font-size="72"
        font-weight="400"
        fill="#2C3E50"
        text-anchor="middle"
        letter-spacing="8">Newton</text>

  <!-- Tagline - quiet confidence -->
  <text x="400" y="400"
        font-family="Avenir Next, Avenir, 'Helvetica Neue', sans-serif"
        font-size="16"
        font-weight="400"
        fill="#7A8B8B"
        text-anchor="middle"
        letter-spacing="3">Verified Computation</text>

  <!-- Subtle constellation dots - like Grand Central ceiling -->
  <g fill="#D4A853" opacity="0.4">
    <circle cx="120" cy="100" r="2"/>
    <circle cx="150" cy="85" r="1.5"/>
    <circle cx="135" cy="120" r="1"/>
    <circle cx="680" cy="110" r="2"/>
    <circle cx="650" cy="90" r="1.5"/>
    <circle cx="695" cy="130" r="1"/>
    <circle cx="100" cy="500" r="1.5"/>
    <circle cx="130" cy="520" r="1"/>
    <circle cx="700" cy="510" r="1.5"/>
    <circle cx="670" cy="490" r="1"/>
  </g>

  <!-- Constellation lines -->
  <g stroke="#D4A853" stroke-width="0.5" opacity="0.25">
    <line x1="120" y1="100" x2="150" y2="85"/>
    <line x1="150" y1="85" x2="135" y2="120"/>
    <line x1="680" y1="110" x2="650" y2="90"/>
    <line x1="650" y1="90" x2="695" y2="130"/>
  </g>

  <!-- Footer - heritage, place -->
  <g transform="translate(400, 520)">
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#D4C5A9" stroke-width="1"/>

    <text x="0" y="35"
          font-family="Avenir Next, Avenir, 'Helvetica Neue', sans-serif"
          font-size="11"
          font-weight="300"
          fill="#9A8B7A"
          text-anchor="middle"
          letter-spacing="2">Ada Computing Company Â· Houston</text>
  </g>

  <!-- The equation - understated -->
  <text x="400" y="440"
        font-family="'SF Mono', Menlo, Monaco, monospace"
        font-size="13"
        fill="#A9B7B7"
        text-anchor="middle">1 == 1</text>
</svg>
