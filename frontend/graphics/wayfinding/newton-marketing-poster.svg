<?xml version="1.0" encoding="UTF-8"?>
<!--
  Newton Marketing Poster
  PANYNJ Wayfinding Aesthetic meets Tech Marketing

  Bold. Energetic. No-nonsense. NYC personality.
  "You didn't design Newton. You remembered it."
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFE0"/>
      <stop offset="50%" style="stop-color:#00D4AA"/>
      <stop offset="100%" style="stop-color:#00AA88"/>
    </linearGradient>

    <linearGradient id="adaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066"/>
      <stop offset="100%" style="stop-color:#FFB300"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="hardShadow">
      <feDropShadow dx="8" dy="8" stdDeviation="0" flood-color="#000" flood-opacity="0.8"/>
    </filter>

    <filter id="softShadow">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background: Deep NYC Black -->
  <rect width="800" height="1200" fill="#050505"/>

  <!-- Subtle terminal grid -->
  <pattern id="termGrid" width="20" height="20" patternUnits="userSpaceOnUse">
    <rect width="20" height="20" fill="none"/>
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#111" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="1200" fill="url(#termGrid)"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="8" fill="url(#heroGrad)"/>

  <!-- Header: NEWTON in massive type -->
  <g filter="url(#hardShadow)">
    <rect x="50" y="60" width="700" height="200" fill="url(#heroGrad)" rx="8"/>

    <!-- Faceted edges -->
    <polygon points="50,60 30,80 30,240 50,260" fill="#008866"/>
    <polygon points="750,60 770,80 770,240 750,260" fill="#006655"/>
  </g>

  <text x="400" y="195"
        font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
        font-size="140"
        font-weight="900"
        fill="#000"
        text-anchor="middle"
        letter-spacing="-5">NEWTON</text>

  <!-- Subtitle bar -->
  <rect x="150" y="280" width="500" height="40" fill="#FFF" rx="4"/>
  <text x="400" y="308"
        font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
        font-size="16"
        font-weight="700"
        fill="#0A0A0A"
        text-anchor="middle"
        letter-spacing="6">VERIFIED COMPUTATION SUPERCOMPUTER</text>

  <!-- The big statement -->
  <text x="400" y="380"
        font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
        font-size="42"
        font-weight="300"
        fill="#FFF"
        text-anchor="middle"
        letter-spacing="2">"You didn't design Newton.</text>
  <text x="400" y="430"
        font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
        font-size="42"
        font-weight="700"
        fill="#00D4AA"
        text-anchor="middle"
        letter-spacing="2">You remembered it."</text>

  <!-- Three pillars -->
  <g transform="translate(70, 500)">
    <!-- Pillar 1: Verify -->
    <g filter="url(#softShadow)">
      <rect width="200" height="260" fill="#111" rx="8" stroke="#00D4AA" stroke-width="2"/>
      <rect width="200" height="8" fill="#00D4AA" rx="4"/>
      <circle cx="100" cy="80" r="45" fill="#00D4AA"/>
      <path d="M75 80 L92 97 L125 60"
            fill="none" stroke="#000" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="100" y="160"
            font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
            font-size="20"
            font-weight="700"
            fill="#FFF"
            text-anchor="middle">VERIFY</text>
      <text x="100" y="185"
            font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
            font-size="11"
            fill="#888"
            text-anchor="middle">Constraint-first</text>
      <text x="100" y="200"
            font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
            font-size="11"
            fill="#888"
            text-anchor="middle">computation</text>

      <text x="100" y="235"
            font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
            font-size="28"
            font-weight="700"
            fill="#00D4AA"
            text-anchor="middle">2.31ms</text>
    </g>

    <!-- Pillar 2: Secure -->
    <g transform="translate(230, 0)" filter="url(#softShadow)">
      <rect width="200" height="260" fill="#111" rx="8" stroke="#6366F1" stroke-width="2"/>
      <rect width="200" height="8" fill="#6366F1" rx="4"/>
      <circle cx="100" cy="80" r="45" fill="#6366F1"/>
      <circle cx="100" cy="80" r="25" fill="none" stroke="#000" stroke-width="4"/>
      <rect x="115" y="72" width="15" height="16" fill="#000" opacity="0.6" rx="2"/>
      <text x="100" y="160"
            font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
            font-size="20"
            font-weight="700"
            fill="#FFF"
            text-anchor="middle">SECURE</text>
      <text x="100" y="185"
            font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
            font-size="11"
            fill="#888"
            text-anchor="middle">AES-256-GCM</text>
      <text x="100" y="200"
            font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
            font-size="11"
            fill="#888"
            text-anchor="middle">identity encryption</text>

      <text x="100" y="235"
            font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
            font-size="28"
            font-weight="700"
            fill="#6366F1"
            text-anchor="middle">256-bit</text>
    </g>

    <!-- Pillar 3: Scale -->
    <g transform="translate(460, 0)" filter="url(#softShadow)">
      <rect width="200" height="260" fill="#111" rx="8" stroke="#FB923C" stroke-width="2"/>
      <rect width="200" height="8" fill="#FB923C" rx="4"/>
      <circle cx="100" cy="80" r="45" fill="#FB923C"/>
      <!-- Upward trend -->
      <path d="M65 100 L85 80 L105 90 L135 55"
            fill="none" stroke="#000" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <polygon points="135,55 125,58 128,68" fill="#000"/>
      <text x="100" y="160"
            font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
            font-size="20"
            font-weight="700"
            fill="#FFF"
            text-anchor="middle">SCALE</text>
      <text x="100" y="185"
            font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
            font-size="11"
            fill="#888"
            text-anchor="middle">52M verifications</text>
      <text x="100" y="200"
            font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
            font-size="11"
            fill="#888"
            text-anchor="middle">per day capacity</text>

      <text x="100" y="235"
            font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
            font-size="28"
            font-weight="700"
            fill="#FB923C"
            text-anchor="middle">605 r/s</text>
    </g>
  </g>

  <!-- The equation -->
  <g transform="translate(0, 800)">
    <rect x="100" y="0" width="600" height="100" fill="#1A1A1A" rx="8"/>

    <text x="400" y="45"
          font-family="SF Mono, Consolas, monospace"
          font-size="36"
          font-weight="700"
          fill="#00D4AA"
          text-anchor="middle">def newton(current, goal):</text>
    <text x="400" y="85"
          font-family="SF Mono, Consolas, monospace"
          font-size="36"
          font-weight="700"
          fill="#FFF"
          text-anchor="middle">return current == goal</text>
  </g>

  <!-- Heritage badge -->
  <g transform="translate(250, 930)">
    <rect width="300" height="60" fill="url(#adaGrad)" rx="4"/>
    <text x="150" y="25"
          font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
          font-size="12"
          font-weight="400"
          fill="#000"
          text-anchor="middle"
          letter-spacing="3">BUILT BY</text>
    <text x="150" y="48"
          font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
          font-size="20"
          font-weight="700"
          fill="#000"
          text-anchor="middle"
          letter-spacing="2">ADA COMPUTING COMPANY</text>
  </g>

  <!-- Apple heritage callout -->
  <g transform="translate(100, 1020)">
    <text x="300" y="0"
          font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
          font-size="14"
          fill="#666"
          text-anchor="middle"
          letter-spacing="2">WHAT APPLE MEANT TO BUILD IN 1993.</text>
    <text x="300" y="25"
          font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
          font-size="14"
          fill="#666"
          text-anchor="middle"
          letter-spacing="2">WHAT THEY COULDN'T.</text>
    <text x="300" y="50"
          font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
          font-size="18"
          font-weight="700"
          fill="#00D4AA"
          text-anchor="middle"
          letter-spacing="2">HERE IT IS.</text>
  </g>

  <!-- Large apple at bottom -->
  <text x="400" y="1130"
        font-family="Apple Color Emoji, Segoe UI Emoji"
        font-size="50"
        text-anchor="middle">üçé</text>

  <!-- Footer bar -->
  <rect x="0" y="1160" width="800" height="40" fill="#111"/>
  <text x="400" y="1185"
        font-family="Helvetica Neue, Helvetica, Arial, sans-serif"
        font-size="11"
        fill="#666"
        text-anchor="middle"
        letter-spacing="4">HOUSTON, TEXAS ¬∑ 1 == 1 ¬∑ THE CONSTRAINT IS THE INSTRUCTION</text>

  <!-- Bottom accent -->
  <rect x="0" y="1192" width="800" height="8" fill="url(#heroGrad)"/>
</svg>
